<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" >
    <title>Dialog jQuery UI HTML </title>
  </head>
  <body>
    <div id="dialog" title="Basic dialog">
      <p>这是一个简单的弹出窗口页，该页面可以被移动，改变大小
      关闭</p>
    </div>
    <button id="opener">点击我弹出窗口</button>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>

    <script>
$(function(){
  $('#dialog').dialog({
    autoOpen:false,
    show:{
      effect: "blind",
      duration: 1000
    },
    hide:{
      effect: "expload",
      duration:1000
    }
  });
  $('#opener').click(function(){
    $("#dialog").dialog('open');
  })
})
    </script>
  </body>
</html>
